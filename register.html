<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Pifair 2022</title>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="card card0 border-0 content">
      <div class="row">
        <img src="assets/logo.png" class="logo" />
      </div>
      <div class="row d-flex">
        <div class="col-lg-6">
          <div class="card1 pb-5">
            <div
              class="row px-3 justify-content-center border-line image-container"
            >
              <img src="assets/stand.png" class="image" />
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card2 card border-0 px-4 pb-5">
            <div class="row px-3">
              <label class="mb-1"
                ><h6 class="mb-0 text-sm">Email Address</h6></label
              >
              <input
                class="mb-4"
                type="text"
                name="email"
                placeholder="Enter a valid email address"
              />
            </div>
            <div class="row px-3">
              <label class="mb-1"><h6 class="mb-0 text-sm">Password</h6></label>
              <input
                class="mb-4"
                type="password"
                name="password"
                placeholder="Enter password"
              />
            </div>
            <div class="row px-3">
              <label class="mb-1"
                ><h6 class="mb-0 text-sm">Confirm Password</h6></label
              >
              <input
                class="mb-4"
                type="password"
                name="password"
                placeholder="Re-enter password"
              />
            </div>
            <div class="row px-3">
              <label class="mb-1"
                ><h6 class="mb-0 text-sm">University</h6></label
              >
              <input
                class="mb-4"
                type="password"
                name="password"
                placeholder="Enter your university"
              />
            </div>
            <div class="row mb-1 px-3">
              <button type="submit" class="btn btn-orange text-center">
                Register
              </button>
            </div>
            <div class="row mb-4 px-3">
              <small class="font-weight-bold text-center w-100"
                >Already have an account?
                <a class="text-danger">Login</a></small
              >
            </div>
            <div class="row px-3 mb-4">
              <div class="line"></div>
              <small class="or text-center">Or</small>
              <div class="line"></div>
            </div>
            <a
              class="btn btn-primary btn-lg btn-block google"
              href="#!"
              role="button"
            >
              <i class="fa fa-google icon"></i> Register with Google
            </a>
          </div>
        </div>
      </div>
      <div class="bg-orange py-4">
        <div class="row px-3">
          <small class="ml-4 ml-sm-5 mb-2"
            >Copyright &copy; 2022. All rights reserved.</small
          >
        </div>
      </div>
    </div>
  </body>
</html>
